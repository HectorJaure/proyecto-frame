<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Alejandria Culinaria</title>
    <link rel="icon" href="assets/logoF.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Contraseña.css">
</head>

<body>
    <main>
        <div class="password-recovery-container">
            <div class="password-recovery-box">
                <div class="logo">
                    <img src="assets/logo.png" alt="Alejandría Culinaria">
                </div>
                <h1>¿Olvidaste tu contraseña?</h1>
                <p>Ingresa tu correo electrónico registrado y te enviaremos un enlace para restablecer tu contraseña.
                </p>

                <form class="recovery-form" id="recoveryForm">
                    <div class="form-group">
                        <label for="email" id="Correo">Correo electrónico</label>
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="tucorreo@ejemplo.com" required>
                        <div id="error" class="error-message" style="margin-top: 1.5rem;"></div>
                    </div>

                    <button type="button" class="submit-btn" id="enviar">Enviar correo de recuperación</button>

                    <div class="links">
                        <a href="index.html">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="Contraseña.js"></script>
</body>

</html>
