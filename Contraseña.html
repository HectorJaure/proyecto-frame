<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Alejandria Culinaria</title>
    <link rel="icon" href="assets/logoF.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .password-recovery-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }
        .password-recovery-box {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            height: 80px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus {
            border-color: #76b293;
            outline: none;
            box-shadow: 0 0 0 3px rgba(118, 178, 147, 0.25);
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #76b293;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #5d9c7d;
        }
        .links {
            margin-top: 25px;
            text-align: center;
        }
        .links a {
            color: #76b293;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #5d9c7d;
            text-decoration: underline;
        }
        footer {
            background-color: #76b293;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        footer a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .logof {
            height: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="password-recovery-container">
        <div class="password-recovery-box">
            <div class="logo">
                <img src="assets/logo.png" alt="Alejandría Culinaria">
            </div>
            <h1>¿Olvidaste tu contraseña?</h1>
            <p>Ingresa tu correo electrónico registrado y te enviaremos un enlace para restablecer tu contraseña.</p>
            
            <form class="recovery-form" id="recoveryForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="tucorreo@ejemplo.com" required>
                </div>
                
                <button type="submit" class="submit-btn">Enviar enlace de recuperación</button>
                
                <div class="links">
                    <a href="index.html">← Volver al inicio de sesión</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <a href="About.html">Sobre nosotros</a>
            <img src="assets/logo.png" alt="logo" class="logof">
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
