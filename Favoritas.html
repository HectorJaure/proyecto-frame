<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritas - Alejandria Culinaria</title>
    <link rel="icon" href="assets/logoF.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para el icono X -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Favoritas.css">
</head>

<body>
    <!-- Header similar al de Crear Receta -->
    <header class="header">
        <a href="Inicio.html"><img src="assets/Atras.png" alt="Volver" class="atras"></a>
        <div class="menus">
            <a href="Busqueda.html" class="btn btn-menu">Búsqueda avanzada</a>
            <a href="Crear.html" class="btn btn-menu">Publicar receta</a>
        </div>
        <img src="assets/logo.png" alt="logo" class="logo">
    </header>

    <!-- Contenido principal -->
    <div class="container contenido">
        <h1 class="titulo"><i>Favoritas</i></h1>
        
        <!-- Grid de categorías -->
        <div class="contenedor-categorias" id="contenedor-categorias">
            <div class="caja">
                <button class="btn-eliminar" onclick="mostrarModalConfirmacion(this)"><i class="fas fa-times"></i></button>
                <div class="titulo-caja">Ensaladas</div>
                <img src="assets/ensalada.png" alt="Ensalada">
            </div>
            
            <div class="caja">
                <button class="btn-eliminar" onclick="mostrarModalConfirmacion(this)"><i class="fas fa-times"></i></button>
                <div class="titulo-caja">Sandwiches</div>
                <img src="assets/sandwich.png" alt="Sandwich">
            </div>
            
            <a href="Receta.html" class="text-decoration-none">
                <div class="caja">
                    <button class="btn-eliminar" onclick="mostrarModalConfirmacion(this)"><i class="fas fa-times"></i></button>
                    <div class="titulo-caja">Pastas</div>
                    <img src="assets/pasta.png" alt="Pasta">
                </div>
            </a>
            
            <div class="caja">
                <button class="btn-eliminar" onclick="mostrarModalConfirmacion(this)"><i class="fas fa-times"></i></button>
                <div class="titulo-caja">Postres</div>
                <img src="assets/postre.png" alt="Postre">
            </div>
            
            <div class="caja">
                <button class="btn-eliminar" onclick="mostrarModalConfirmacion(this)"><i class="fas fa-times"></i></button>
                <div class="titulo-caja">Pizzas</div>
                <img src="assets/pizza.png" alt="Pizza">
            </div>
            
            <div class="caja">
                <button class="btn-eliminar" onclick="mostrarModalConfirmacion(this)"><i class="fas fa-times"></i></button>
                <div class="titulo-caja">Tacos</div>
                <img src="assets/tacos.png" alt="Tacos">
            </div>
            
            <div class="caja">
                <button class="btn-eliminar" onclick="mostrarModalConfirmacion(this)"><i class="fas fa-times"></i></button>
                <div class="titulo-caja">Hamburguesas</div>
                <img src="assets/hamburguesa.png" alt="Hamburguesas">
            </div>
            
            <div class="caja">
                <button class="btn-eliminar" onclick="mostrarModalConfirmacion(this)"><i class="fas fa-times"></i></button>
                <div class="titulo-caja">Bebidas</div>
                <img src="assets/bebidas.png" alt="Bebidas">
            </div>
            
            <div class="caja">
                <button class="btn-eliminar" onclick="mostrarModalConfirmacion(this)"><i class="fas fa-times"></i></button>
                <div class="titulo-caja">Tortas</div>
                <img src="assets/tortas-ahogadas.jpg" alt="Tortas">
            </div>
            
            <div class="caja">
                <button class="btn-eliminar" onclick="mostrarModalConfirmacion(this)"><i class="fas fa-times"></i></button>
                <div class="titulo-caja">Repostería</div>
                <img src="assets/pastel.png" alt="Pastel">
            </div>
        </div>
    </div>
    
    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacionModalLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar esta receta de tus favoritos?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmarEliminar">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <a href="Contact.html">Contáctanos</a>
            <a href="About.html">Sobre nosotros</a>
            <img src="assets/logo.png" alt="logo" class="logof">
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        // Variables para guardar la tarjeta a eliminar
        let tarjetaAEliminar = null;
        let confirmacionModal = null;
        
        // Inicializar el modal cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            confirmacionModal = new bootstrap.Modal(document.getElementById('confirmacionModal'));
            
            // Configurar el botón de confirmar eliminación
            document.getElementById('confirmarEliminar').addEventListener('click', function() {
                if (tarjetaAEliminar) {
                    // Eliminar la tarjeta
                    const tarjeta = tarjetaAEliminar.closest('.caja');
                    const contenedor = document.getElementById('contenedor-categorias');
                    
                    // Animación de desvanecimiento antes de eliminar
                    tarjeta.style.transition = 'opacity 0.3s';
                    tarjeta.style.opacity = '0';
                    
                    setTimeout(() => {
                        // Si la tarjeta está dentro de un enlace, eliminamos el enlace
                        if (tarjeta.parentElement.tagName === 'A') {
                            tarjeta.parentElement.remove();
                        } else {
                            tarjeta.remove();
                        }
                    }, 300);
                    
                    // Cerrar el modal
                    confirmacionModal.hide();
                }
            });
        });
        
        // Función para mostrar el modal de confirmación
        function mostrarModalConfirmacion(boton) {
            tarjetaAEliminar = boton;
            confirmacionModal.show();
        }
    </script>
</body>
</html>
