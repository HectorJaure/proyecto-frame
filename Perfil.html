<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Alejandria Culinaria</title>
    <link rel="icon" href="assets/logoF.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Perfil.css">
</head>

<body>
    <header>
        <a href="inicio.html"><img src="assets/Atras.png" alt="Volver atrás" class="atras"></a>
        <a href="index.html"><img src="assets/Cerrar.png" alt="Cerrar sesión" class="logo" id="logout"></a>
    </header>

    <main>
        <div class="container perfil-usuario">
            <h2 class="titulor">Perfil</h2>

            <div class="fila">
                <label>Nombre:</label>
                <div class="dato"></div>
            </div>

            <div class="fila">
                <label>Correo electrónico:</label>
                <div class="dato"></div>
            </div>

            <h3 class="titulop1 text-center">Recetas compartidas:</h3>

            <div class="recetas" id="recetas-container">
                <div class="tarjeta-receta" id="receta-1">
                    <div class="titulo-caja">Pasta</div>
                    <img src="assets/pasta.png" alt="Pasta" class="imag">
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <button class="anular">
                                <img src="assets/editar.jpg" alt="Editar" onclick="window.location.href='Crear.html'">
                            </button>
                        </div>
                        <div class="col-auto">
                            <button class="anular">
                                <img src="assets/borrar.png" alt="Borrar" onclick="confirmarEliminar(1)">
                            </button>
                        </div>
                    </div>
                </div>

                <div class="tarjeta-receta" id="receta-2">
                    <div class="titulo-caja">Hamburguesa</div>
                    <img src="assets/hamburguesa.png" alt="Hamburguesa">
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <button class="anular">
                                <img src="assets/editar.jpg" alt="Editar" onclick="window.location.href='Crear.html'">
                            </button>
                        </div>
                        <div class="col-auto">
                            <button class="anular">
                                <img src="assets/borrar.png" alt="Borrar" onclick="confirmarEliminar(2)">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro que deseas eliminar esta receta? Esta acción no se puede deshacer.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-container">
                <div class="footer-links">
                    <a href="Contacto.html" class="footer-link">Contáctanos</a>
                    <a href="Sobre nosotros.html" class="footer-link">Nosotros</a>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/" class="social-icon"><i class="bi bi-facebook"></i>
                            Facebook</a>
                        <a href="https://www.instagram.com/" class="social-icon"><i class="bi bi-instagram"></i>
                            Instagram</a>
                        <a href="https://www.x.com/" class="social-icon"><i class="bi bi-twitter-x"></i> X</a>
                    </div>
                </div>

                <div class="copyright">
                    © 2023 Alejandría Culinaria. Todos los derechos reservados.
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="Perfil.js"></script>
</body>

</html>
