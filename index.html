<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Alejandria Culinaria</title>
    <link rel="icon" href="assets/logoF.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Index.css">
</head>

<body>
    <div class="login-container">
        <div class="login-image"> </div>
        <div class="login-box">
            <h1 class="titulo">Alejandría Culinaria</h1>

            <form action="#" method="get">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group password-container">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <div id="error" class="error-message"></div>
                    <a href="./Contraseña.html" class="forgot-password text-center">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="button" class="btn-login" id="entrar">Entrar</button>

                <div class="divider">
                    <span class="divider-text">o</span>
                </div>

                <a href="Registro.html" class="alternative-option">Crear una cuenta nueva</a>
            </form>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="Index.js"></script>
</body>

</html>
