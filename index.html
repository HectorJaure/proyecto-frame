<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Alejandria Culinaria</title>
    <link rel="icon" href="assets/logoF.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-box">
            <h1 class="titulo">Alejandría Culinaria</h1>
            
            <form action="Inicio.html" method="get">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group password-container">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <a href="./Contraseña.html" class="forgot-password text-center">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
                
                <div class="divider">
                    <span class="divider-text">o</span>
                </div>
                
                <a href="Registro.html" class="alternative-option">Crear una cuenta nueva</a>
                <a href="Invitado.html" class="alternative-option">Continuar como invitado</a>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
